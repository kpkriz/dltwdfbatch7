<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Data Type</title>
</head>
<body>

	<script type="text/javascript">
		
		//String

		const name = "Kyaw Kyaw";
		console.log(name);
		console.warn(typeof name); //keyword
		console.error(typeof(name)); //method / function


		//Number

		const age = 25;
		console.log(typeof age);

		
		//Boolean

		//const hascar = false;
		const hascar = true;
		console.log(typeof hascar);


		//let test; //undefined
		var test; //undefined
		// console.log(test);
		console.log(typeof test);


		//Null (object)
		let car = null;
		console.log(car); //null
		console.log(typeof car) //object

		//string 
		let home = "";
		console.log(home);

		//object
		let date = new Date();
		console.log(typeof date);

		//object (js object{})
		
		const address={
			no:"No. 23",
			street:"Inyar lake street",
			city:"Yangon"
		}
		console.log(address);
		console.log(typeof address);


		//object (array [])

		const hobbies=['movie','song','reading']
		console.log(hobbies);
		console.log(typeof hobbies);







 


	</script>

</body>
</html>
