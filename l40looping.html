		// 4. while loop

		// while(condition){
		// 	Before printout(in,de)
		// 	Code to be executed
		// 	After printout
		// }

		document.write("<h3>While Loop<h3/>")

		let b = 0;

		while(b < 10){
			console.log("Number b value is = " + b);
			b++;
		}

		console.log("b outside value is = " + b); 


		let c = 0;

		while(c < 10){
			c++;
			console.log("Number c value is = " + c);
		}

		console.log("c outside value is = " + c);

		while(k < mycolors.length){
			document.write(mycolors[k] + "<br/>");

			k++;
		}

			{

				hdd:"1tb"	
			}
		]

		}while(mm < 10);

		}while(nn < 10);

		// 6.forEach Loop

		// mainarrays.forEach(function(value, index, array){
		// 	code to be executed
		// })


		document.write(`<h3>forEach Loop<h3/>`);

		let candycolors = ["red","green","orange","violet","black","white","blue"];

		candycolors.forEach(function(candycolor){
			console.log(candycolor);
		});


		candycolors.forEach(function(candycolor,idx){
			document.write("Index number is = " + idx + " Color is = " + candycolor + "<br/>");
		});

		candycolors.forEach(function(candycolor,idx,arr){
			console.log(arr);
		});





		// 7.Map

		// mainarrays.map(function(){
		// 	code to be executed
		// });

		document.write(`<h3>Map Loop</h3>`);

		const visitors = ["ko sai","Kyaw Kyaw","Zaw zaw","aung aung","june"];

		visitors.forEach(function(visitor){
			console.log(`forEach loop result = Mr.${visitor}`);
			console.log(visitor);
		})

		visitors.map(function(visitor){
			console.log(`map loop result = Mr.${visitor}`);
			console.log(visitor);
		})



		const guys = visitors.map(function(name){
			return `Mr.${name}`;
		});

		console.log(guys);


		const myguys = visitors.forEach(function(name){
			return `Mr.${name}`;
		});

		console.log(myguys);

		const users = [
			{id:1, name:"Aung Aung"},
			{id:2, name:"Su Su"},
			{id:3, name:"Mya Mya"},
		];

		console.log(users[1].name);

		const getname = users.map(function(user){
			return user.name;
		});

		console.log(getname);

		const printname = users.map(user=>user.name);
		console.log(printname);

		users.map((user,idx)=>{

		});

		}));
