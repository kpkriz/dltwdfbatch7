<!DOCTYPE html>
<html>
<head>
	<title>Form </title>
	<!-- bs css1 js1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- select 2 css1  -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <!-- flatpickr css1 js1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <!-- summernote css1 js1 -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">

</head>
<body>
	
	<div class="container">

		<h1>BootStrap Form</h1>

		<form action="" method="" enctype="multipart/form-data">
			
			<div class="row">
					<div class="col-md-6 mb-3">
					<label for="firstname">First Name</label>
					<input type="text" name="firstname" id="firstname" class="form-control form-control-sm rounded-0" placeholder="firstname">
				</div>
				<div class="col-md-6 mb-3">
					<label for="lastname">Last Name</label>
					<input type="text" name="lastname" id="lastname" class="form-control form-control-sm rounded-0" placeholder="lastname">
				</div>

			</div>

			<div class="row">

			<div class="col-md-6 form-group mb-3">
				<label for="email">Email</label>
				<input type="email" name="email" id="email" class="form-control form=control-sm rounded-0 " placeholder="Enter Your Email"/>
			</div>


			<div class="col-md-6 form-group mb-3">
				<label for="password">Password</label>
				<input type="password" name="password" id="password" class="form-control form=control-sm rounded-0 " placeholder="Enter Your password"/>
			</div>

			</div>

			<div class="row">
				<div class="col-md-6 form-group mb-3">
					<label for="country">Country</label>
					<select name="country" id="country" class="form-select form-select-sm">
						<option selected disabled="">Choose Country</option>
						<option value="mm">Myanmar</option>
						<option value="th">Thailand</option>
						<option value="slk">Srilanka</option>
						<option value="indo">Indonesia</option>
					</select>
				</div>

				<div class="col-md-6 form-group mb-3">
					<label for="role">Role</label>
					<select name="role[]" id="role" class="form-select form-select-sm" multiple="">
						<option value="ad">Admin</option>
						<option value="mg">Manager</option>
						<option value="sp">Supervisor</option>
						<option value="ed">Editor</option>
						<option value="vr">Viewer</option>
					</select>
				</div>

				<div class="col-md-6 form-group mb-3">
					<label>Gender</label>

					<div class="form-check">
						<input type="radio" name="gender" id="genderm" class="" value="1"/><label for="genderm">Male</label>
					</div>

					<div class="form-check">
						<input type="radio" name="gender" id="genderf" class="" value="0"/><label for="genderf">Female</label>
					</div>
				</div>

				<div class="col-md-6 form-group mb-3">
					<label>Fav Music</label>

					<div class="form-check">
						<input type="checkbox" name="favmusic" id="favpop" class="form-check-input" value="pop"/><label for="favpop">Pop</label>
					</div>

					<div class="form-check">
						<input type="checkbox" name="favmusic" id="favrock" class="form-check-input" value="rock"/><label for="favrock">Rock</label>
					</div>

					<div class="form-check">
						<input type="checkbox" name="favmusic" id="favhip" class="form-check-input" value="pop"/><label for="favhip">Hip-hop</label>
					</div>




				</div>



				<div class="col-md-6 form-group mb-3">
						<label for="dob">Date of Birth</label>
						<input type="date" name="dob" id="dob" class="form-control form-control-sm rounded-0" placeholder="CHOOSE DOB">
				</div>

				<div class="col-md-6 form-group mb-3">
					<label for="nrc">NRC</label>
					<input type="file" name="nrc" id="nrc" class="form-control form-control-sm rounded-0" />
				</div>

				<div class="col-md-6 form-group mb-3">
					<label for="score">Score</label>
					<input type="range" name="score" id="score" class="form-range" min="0" max="100" step="10" value="0" />
				</div>

				<div class="col-md-12 form-group mb-3">
					<label for="bio">Summary Bio</label>
					<textarea name="bio" id="bio" class="form-control rounded-0"></textarea>
				</div>

				<div class="col-md-12 form-group mb-3">
					
					<div class="form-check form-switch">
						<input type="checkbox" name="agree" id="agree" class="form-check-input" value="agrree"/>
						<label for="agree">I agree all the above regulations.</label>
					</div>
				</div>


				<div class="col-md-12">
					 <div class="d-flex justify-content-end">
						 <button type="button" class="btn btn-secondary btn-sm rounded-0">Cancel</button>
						 <button type="submit" class="btn btn-primary btn-sm rounded-0 ms-3  ">Register</button>
					</div>
				</div>
			</div>

		
		</form>

	</div>

	<!-- bs css1 js1 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- JQuery js 1 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>

    <!-- flatpickr css1 js1 -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!-- select2 css1 js1  -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- summernote css1 js1 -->
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

    <script type="text/javascript">
    	$(document).ready(function(){

    		// for role
    		$('#role').select2();

    		// for dob
    		$('#dob').flatpickr({
    			enableTime: true,
    			// dateFormat: "Y-m-d H:i",

    			// minDate: "2022-05"
    			// minDate: "2022-06-14"
    			// minDate:"today"

    			// maxDate: "today"
    			maxDate: "1.12.2000"
			});


    		$("#bio").summernote({
		        placeholder: 'Type something',
		        tabsize: 2,
		        height: 120,
		        toolbar: [
		          ['style', ['style']],
		          ['font', ['bold', 'underline', 'clear']],
		          ['color', ['color']],
		          ['para', ['ul', 'ol'],
		          ['table', ['table']],
		          ['insert', ['link']],
		          ['view', []]
		        ]
      });

    	})
    </script>

</body>
</html>
