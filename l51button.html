<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Button</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

	<div class="container">
		
		<h1>Button</h1>

		<button class="btn btn-primary">Hello primary</button>
		<button class="btn btn-secondary">Hello secondary</button>
		<button class="btn btn-success">Hello success</button>
		<button class="btn btn-info">Hello info</button>
		<button class="btn btn-warning">Hello warning</button>
		<button class="btn btn-danger">Hello danger</button>
		<button class="btn btn-light">Hello dark</button>
		<button class="btn btn-dark">Hello dark</button>

		<button class="btn btn-link">Hello link</button>

		<hr/>

		<a href="https://youtube.com" class="btn btn-primary">Link One</a>
		<a href="https://youtube.com" class="btn btn-primary">Link Two</a>
		<a href="https://youtube.com" class="btn btn-success disabled">Link Three</a>

		<hr/>

		<h1>Button Outline</h1>

		<button class="btn btn-outline-primary">Hello primary</button>
		<button class="btn btn-outline-secondary">Hello secondary</button>
		<button class="btn btn-outline-success">Hello success</button>
		<button class="btn btn-outline-info">Hello info</button>
		<button class="btn btn-outline-warning">Hello warning</button>
		<button class="btn btn-outline-danger">Hello danger</button>
		<button class="btn btn-outline-light">Hello dark</button>
		<button class="btn btn-outline-dark">Hello dark</button>

		<hr/>

		<h1>Button Size</h1>

		<button class="btn btn-primary btn-lg">Hello large</button>
		<button class="btn btn-primary btn-md">Hello medium</button>
		<button class="btn btn-primary btn-sm">Hello small</button>

		<hr/>

		<div class="d-grid">
			<button class="btn btn-primary">Submit</button>
		</div>

		<hr/>

		<h1>Button Gruop</h1>

		<div class="btn-group">
			<button class="btn btn-primary">Left</button>
			<button class="btn btn-info">Center</button>
			<button class="btn btn-danger">Right</button>
		</div>

		<div class="btn-group-vertical">
			<button class="btn btn-primary">Left</button>
			<button class="btn btn-info">Center</button>
			<button class="btn btn-danger">Right</button>
		</div>

		<hr/>

		<div class="btn-toolbar">
			
			<div class="btn-group">
				<button class="btn btn-outline-primary">Bold</button>
				<button class="btn btn-outline-primary">Italic</button>
				<button class="btn btn-outline-primary">Underline</button>
			</div>

			<div class="btn-group">
				<button class="btn btn-outline-primary">copy</button>
				<button class="btn btn-outline-primary">cut</button>
				<button class="btn btn-outline-primary">paste</button>
			</div>

		</div>


	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
